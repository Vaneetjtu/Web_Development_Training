<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Product Details</h1>
    <hr/>
    <br/>
    Enter Product Details: <input type="text" placeholder="Apple" id="details"/>
    Quantity: <input type="number" id="qty" placeholder="Enter number" oninput="fn_data()"/><br/>
    <br/>
    <p id="product"></p>
    <p id="item"></p>
    <p id="price"></p>
    
</body>
<script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
    const fn_data=()=>{
        const details=$('#details').val();
        const product=$('#product');
        const qty=$('#qty').val();
        const item=$('#item');
        const price=$('#price');
        if(details=="Apple")
        {
            product.html("Product Entered: "+details);
            item.html("Price Per Item: Rs 5");
            price.html("Price: "+5*(parseInt(qty)));
        }
        else{
            product.html("Invalid Product");
            item.html("");
            price.html("");
        }

    }
</script>
</html>
