<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>User Data</h1>
    <hr />
    <br />
    <input type="button" value="Get Data" id="btn" />
    <br/>
    <table id="table">
    </table>

  </body>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script>
    $(document).ready(function () {
        function toMonthName(monthNumber) {
  const date = new Date();
  date.setMonth(monthNumber - 1);

  return date.toLocaleString('en-US', {
    month: 'long',
  });
}
      $("#btn").click(function () {
        let customerObj = {
          cardNumber: 1234456778997896,
          chName: "Narasimha Rao",
          cardType: "Visa",
          expireMonth: 12,
          expireYear: 2023,
        };
        customerObj.cardNumber=customerObj.cardNumber.toString();
        let str="<tr><td>Credit Card Number ---- "+Array(customerObj.cardNumber.length-3).join('x') + customerObj.cardNumber.substr(customerObj.cardNumber.length-4, 4)+"</td></tr> <tr><td>Card Holder Name ---- "+customerObj.chName+"</td></tr> <tr><td>Card Type ---- "+customerObj.cardType+"</td></tr> <tr><td>Expiry Date ---- "+toMonthName(customerObj.expireMonth)+" "+customerObj.expireYear+"</td></tr>";
        $("#table").append(str);
      });
    });

  </script>
</html>
