<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Name: <input type="text" id="name"/><br/>
    <br/>
    Mobile Number: <input type="text" id="mnum"/><br/>
    <br/>
    Vehicle Number: <input type="text" id="vnum"/> <label>(Fill with the spaces)</label><br/>
    <br/>
    City: <input type="text" id="city"/><br/>
    <br/>
    <span id="error"></span>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
     $(document).ready(function () {
        $("#name").keyup(function (){
            $("#error").html(" ");
            const name=/^[a-zA-Z]{0,10}$/;
            let input=$(this).val();
            if(name.test(input)==false)
            {
                $("#error").html("Invalid Name");
            }
        })

        $("#mnum").keyup(function (){
            $("#error").html(" ");
            const mnum=/^\d{10}$/;
            let input=$(this).val();
            if(mnum.test(input)==false)
            {
                $("#error").html("Invalid Mobile Number");
            }
            
        })

        $("#vnum").keyup(function (){
            $("#error").html(" ");
            const vnum=/^[A-Z]{2}([ \-])[0-9]{2}[ ,][A-Z0-9]{1,2}[A-Z]\1[0-9]{4}$/;
            let input=$(this).val();
            if(vnum.test(input)==false)
            {
                $("#error").html("Invalid Vehicle Number");
            }
            
        })

        $("#city").keyup(function (){
            $("#error").html(" ");
            const city=/^[A-Z]+$/;
            let input=$(this).val();
            if(city.test(input)==false)
            {
                $("#error").html("Invalid City Name");
            }
            
        })
     });
</script>
</html>
