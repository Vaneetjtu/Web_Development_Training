<!-- Create HTML Page to display Hello World message by using jQuery -->
<html>
  <head> </head>
  <body>
    <h3>jQuery Programming - Table</h3>
    <hr />

    <input id="name" placeholder="Product Name" type="text"/>
    <input id="price" placeholder="Product Price" type="text"/>
    <input id="stock" placeholder="Stock Units" type="text"/>
    <input type="button" id="btn" value="Add Data"/>
    <br/>
    <br/>
    <table id="table1" border="2" width="400px">
      <tr>
        <th>Product Name</th>
        <th>Unit Price</th>
        <th>Units In Stock</th>
      </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#table1 tr:first").css("background-color",  "red");
        $("#btn").click(()=>{
            const name=$("#name").val();
            const v1=$("#price").val();
            const v2=$("#stock").val();
            const price=parseFloat(v1);
            const stock=parseInt(v2);
            let str;
            if(stock===0)
            {
              str=`<tr style="background-color: pink;"><td>`+name+`</td><td>`+price+`</td><td>`+stock+`</td></tr>`;
              
            }
            else{
              str=`<tr style="background-color: lightgreen"><td>`+name+`</td><td>`+price+`</td><td>`+stock+`</td></tr>`;
            }
            $("#table1 tr:first").after(str);
            $("#table1 tr:last").css("background-color",  "grey");
          })
        });
    </script>
  </body>
</html>
