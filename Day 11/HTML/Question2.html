    $(document).ready(function () {
        function toMonthName(monthNumber) {
  const date = new Date();
  date.setMonth(monthNumber - 1);

  return (date.toLocaleString('en-US', {
    month: 'long',
  })).substr(0,3);
}
let customerObj = {

  chName: "Narasimha Rao",
  cardType: "Visa",
  expireMonth: 12,
  expireYear: 2023,
};
customerObj.cardNumber=customerObj.cardNumber.toString();
function creditCard()
{
    let res=[];
    let cc=customerObj.cardNumber.substr(0,11);
    for(let i=0;i<15;i++)
    {
        if(i===4 || i===9 || i===14)
        {
            res.push('-');

        else{

        }

}
creditCard();
