<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h3>jQuery - Getting remote data from Server</h3>
    <hr />
    <button id="b1">Get Server Data</button>
    <hr />
    <br/>
  </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        let str="";
        $("#b1").click(function () {
          $.get("https://reqres.in/api/users",((res)=>{
            res.data.map((item)=>{
          const {first_name, avatar}=item;
           str=str+`<div border="1" style="border-style: groove; width: 10%; margin: 0px 0px 0px 0px;"><img src=${avatar} height="100" width="100" style="flex-direction: column; border-radius: 100%;"/><a href="" style="color: red;">${first_name}</a></div>`;
        })
        $("#b1").after(str);
    }))
        });
      });
    </script>
</html>
