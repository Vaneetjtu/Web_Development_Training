<h1>Data from server</h1>
<hr/>
<input type="button" (click)="getData()" value="Get Data"><br/>
<table border="1">
<tr>
    <th>Name</th>
    <th>City</th>
    <th>Country</th>
</tr>
<tr *ngFor="let item of response">
    <td>{{item.Name}}</td>
    <td>{{item.City}}</td>
    <td>{{item.Country}}</td>
</tr>
</table>
