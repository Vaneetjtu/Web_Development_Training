<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Data</h1>
    <hr />
    <input type="button" value="Get Data" onclick="fn_data()" /><br />
    <table id="table">
      <tr>
        <th>Id</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Avatar</th>
      </tr>
    </table>
  </body>
  <script>
    const fn_data = async () => {
      let response = await fetch("https://reqres.in/api/users");
      let result = await response.json();
      const table = document.getElementById("table");
      for (let i = 0; i < result.data.length; i++) {
        let row = table.insertRow(-1);
        const cell1 = row.insertCell(-1);
        const cell2 = row.insertCell(-1);
        const cell3 = row.insertCell(-1);
        const cell4 = row.insertCell(-1);
        const cell5 = row.insertCell(-1);
        cell1.innerHTML = result.data[i].id;
        cell2.innerHTML = result.data[i].email;
        cell3.innerHTML = result.data[i].first_name;
        cell4.innerHTML = result.data[i].last_name;
        cell5.innerHTML = result.data[i].avatar;
      }
    };
  </script>
</html>
