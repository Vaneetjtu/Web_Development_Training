<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../CSS/Question6.css" />

  <body>
    <h1><strong>Operations on Arrays</strong></h1>
    <hr />
    <input type="button" value="Show Data" onclick="showData()" />
    <table id="table" border="1">
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
  <script>
    const showData = () => {
      const data = ["HTML5", "CSS3", "jQuery", "Angular JS", "Bootstrap"];
      let temp = "";
      const obj4 = document.getElementById("table");
      for (let i = 0; i < data.length; i++) {
        temp =
          temp +
          "<tr><td>" +
          (i + 1) +
          "</td>" +
          "<td>" +
          data[i] +
          "</td></tr>";
      }
      obj4.innerHTML = temp;
    };
  </script>
</html>
