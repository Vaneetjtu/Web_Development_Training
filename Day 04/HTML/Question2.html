<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dynamic elements using JS</h1>
    <hr/>
    <input type="button" value="Click to generate dynamic element" onclick="fn_element()"/>
    <hr/>
</body>
<script>
    const fn_element=()=>{
        const ptag=document.createElement("p");
        ptag.textContent="Hi I am a dynamically created element";
        document.body.appendChild(ptag);
    }
</script>
</html>
