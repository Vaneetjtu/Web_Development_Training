<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../CSS/Question4.css" />
  <body>
    <h1><strong>JavaScript Programming -- Loops</strong></h1>
    <hr />
    <input type="button" value="Get Data" onclick="getData()" />
    <ul style="list-style-type: filled circle" id="list"></ul>
  </body>
  <script>
    const getData = () => {
      const obj = document.getElementById("list");
      let temp = "";
      for (let i = 1; i <= 4; i++) {
        temp = temp + "<li>Welcome to JavaScript - " + i + "</li>";
      }
      obj.innerHTML = temp;
    };
  </script>
</html>
