<!-- Create HTML Page to display Hello World message by using jQuery -->
<html>
  <head> </head>
  <body>
    <h3>jQuery Programming - Table</h3>
    <hr />

    <input id="name" placeholder="Product Name" type="text"/>
    <input id="price" placeholder="Product Price" type="text"/>
    <input id="stock" placeholder="Stock Units" type="text"/>
    <input type="button" id="btn" value="Add Data"/>
    <br/>
    <br/>
    <table id="table1" border="2" width="400px">
      <tr>
        <th>Product Name</th>
        <th>Unit Price</th>
        <th>Units In Stock</th>
      </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn").click(()=>{
            const name=$("#name").val();
            const v1=$("#price").val();
            const v2=$("#stock").val();
            const price=parseFloat(v1);
            const stock=parseInt(v2);
            const str="<tr><td>"+name+"</td><td>"+price+"</td><td>"+stock+"</td></tr>";
            $("#table1").append(str);
        })



      });
    </script>
  </body>
</html>
