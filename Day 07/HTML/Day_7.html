<html>
<head></head>
<body>
<h3>Asynchronous Programming in  JavaScript</h3>
	<hr/> 
	 
	<script>
		  
		  // subscribe the promise
		   let url =  "https://www.w3schools.com/angular/customers.php";
			
			fetch(url).then(  (response)  => 
			{ 
					response.json().then ((result) =>  
					{
						console.log(result);
						console.log(result.records[0]);
					});	 
			});
			
			 
		
	</script>	 
</body>
</html>
