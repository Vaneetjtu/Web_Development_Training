<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Data Filteration using JavaScript</h1>
    <hr />
    <br />
    Search Value: <input type="text" id="user" placeholder="Enter Emp No or Job"/>
    <input type="button" value="Find By Empno" onclick="fn_emp()" />
    <input type="button" value="Find By Job" onclick="fn_job()" />
    <br />
    <br />
    <table border="1" id="table">
      <tr>
        <th>Emp No.</th>
        <th>Name</th>
        <th>Job</th>
        <th>Salary</th>
      </tr>
    </table>
  </body>
  <script>
    const obj = [
      {
        EmpNo: 1,
        Name: "Vaneet",
        Job: "Web",
        Salary: "100000",
      },
      {
        EmpNo: 2,
        Name: "Nikhil",
        Job: "Oracle",
        Salary: "100000",
      },
      {
        EmpNo: 3,
        Name: "Avanit",
        Job: "S&C",
        Salary: "100000",
      },
      {
        EmpNo: 4,
        Name: "Aadtiya",
        Job: "SQL",
        Salary: "100000",
      },
    ];
    const table = document.getElementById("table");
    let row = table.insertRow(-1);
    let cell1 = row.insertCell(-1);
    let cell2 = row.insertCell(-1);
    let cell3 = row.insertCell(-1);
    let cell4 = row.insertCell(-1);
    const fn_emp = () => {
      const emp = parseInt(document.getElementById("user").value);
      let chk = false;
      obj.map((item) => {
        if (emp === item.EmpNo) {
          cell1.innerHTML = item.EmpNo;
          cell2.innerHTML = item.Name;
          cell3.innerHTML = item.Job;
          cell4.innerHTML = item.Salary;
          chk = true;
        }
      });
      if (!chk) {
        alert("Invalid Emp No.");
      }
    };

    const fn_job = () => {
      const job = (document.getElementById("user").value).toString();
      let chk = false;
      obj.map((item) => {
        if (job === item.Job) {
          cell1.innerHTML = item.EmpNo;
          cell2.innerHTML = item.Name;
          cell3.innerHTML = item.Job;
          cell4.innerHTML = item.Salary;
          chk = true;
        }
      });
      if (!chk) {
        alert("Invalid Job");
      }
    };
  </script>
</html>
