<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="../CSS/Question10.css" rel="stylesheet"/>
<body>
    <div class="container">
        <h2>jQuery Calculator Example</h2>
        <div class="calc">
          <div class="inputVal">
            <textarea class="#input" value="" rows="2" cols="20"></textarea>
          </div>
          <div>
            <button value="1" class="btn">1</button>
            <button value="2" class="btn">2</button>
            <button value="3" class="btn">3</button>
            <button value="0" class="btn">0</button> 
          </div>
          <div>
            <button value="4" class="btn">4</button>
            <button value="5" class="btn">5</button>
            <button value="6" class="btn">6</button>
            <button value="" style="background-color: rgb(103, 100, 100);" id="clear">Cl</button>  
          </div>
          <div>
            <button value="7" class="btn">7</button>
            <button value="8" class="btn">8</button>
            <button value="9" class="btn">9</button>
            <button value="=" style="background-color: rgb(103, 100, 100);"  id="equal">=</button>
          </div>
          <div>
            <button value="+" style="background-color: rgb(103, 100, 100);" class="btn">+</button>
            <button value="-" style="background-color: rgb(103, 100, 100);"  class="btn">-</button>
            <button value="*" style="background-color: rgb(103, 100, 100);"  class="btn">x</button>
            <button value="/" style="background-color: rgb(103, 100, 100);"  class="btn">/</button>
          </div>
        </div>
      </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
    $(document).ready(function(){
   $('.btn').click(function(){
		let v = $(this).val();
    $('textarea').val($('textarea').val() + v); 
    });
  
  $('#equal').click(function(){
      $('textarea').val(eval($('textarea').val()));
    });

  
  $('#clear').click(function(){
      $('textarea').val('');
    });
});
</script>
</html>
