<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Details</h1>
    <hr/>
    <br/>
    Emp No: <input type="number" placeholder="Enter Emp No" id="user"/><br/>
    <input type="button" value="Get Data" onclick="fn_data()"/>
    <br/>
    <table id="table">
        <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>Age</th>
            <th>Image</th>
        </tr>
    </table>

</body>
<script>
    const fn_data=async()=>{
        const response=await fetch("https://dummy.restapiexample.com/api/v1/employee/2");
        const result=await response.json();
        const user=parseInt(document.getElementById("user").value);
        const table=document.getElementById("table");
        console.log(result.data);
        const {id,employee_name,employee_salary,employee_age,profile_image}=result.data;
            if(user===id)
            {
                const tr=table.insertRow(-1);
                const td1=tr.insertCell(-1);
                const td2=tr.insertCell(-1);
                const td3=tr.insertCell(-1);
                const td4=tr.insertCell(-1);

                td1.innerHTML=employee_name;
                td2.innerHTML=employee_salary;
                td3.innerHTML=employee_age;
                td4.innerHTML=profile_image;

                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);

                table.appendChild(tr);

            }
    }
</script>
</html>
