<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="../CSS/Question10.css" rel="stylesheet"/>
<body>
    <div class="container">
        <h2>jQuery Calculator Example</h2>
        <div class="calc">
          <div class="inputVal">
            <textarea class="#input" value="" rows="2" cols="20"></textarea>
          </div>
          <div>
            <button value="1" id="1">1</button>
            <button value="2" id="2">2</button>
            <button value="3" id="3">3</button>
            <button value="0" id="0">0</button> 
          </div>
          <div>
            <button value="4" id="4">4</button>
            <button value="5" id="5">5</button>
            <button value="6" id="6">6</button>
            <button value="" style="background-color: rgb(103, 100, 100);" id="clear">Cl</button>  
          </div>
          <div>
            <button value="7" id="7">7</button>
            <button value="8" id="8">8</button>
            <button value="9" id="9">9</button>
            <button value="=" style="background-color: rgb(103, 100, 100);"  id="equal">=</button>
          </div>
          <div>
            <button value="+" style="background-color: rgb(103, 100, 100);" id="add">+</button>
            <button value="-" style="background-color: rgb(103, 100, 100);"  id="subtract">-</button>
            <button value="*" style="background-color: rgb(103, 100, 100);"  id="multiply">x</button>
            <button value="/" style="background-color: rgb(103, 100, 100);"  id="divide">/</button>
          </div>
        </div>
      </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
    $(document).ready(function(){
   $('#1,#2,#3,#4,#5,#6,#7,#8,#9,#0,#add, #subtract, #multiply, #divide').click(function(){
		let v = $(this).val();
    let total = $('textarea').val($('textarea').val() + v); 
    });
  
  $('#equal').click(function(){
      $('textarea').val(eval($('textarea').val()));
    });

  
  $('#clear').click(function(){
      $('textarea').val('');
    });
});
</script>
</html>
