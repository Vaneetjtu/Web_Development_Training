<!-- Create HTML page to implement Sum operation by using jQuery -->
<html>
 
 </head>
 <body>
<h3>jQuery Programming - Example2</h3>
	<hr />	
	Enter first number:
	<input type="text" name="text1" id="t1" />
	<br><br>
	Enter second number:
	<input type="text" name="text2" id="t2" />
	<br><br>		
	Result : 
	<input type="text" readonly  name="text3" id="t3" />
	<br><br>
	<input type="button"  onclick="fn_sumButton()"  name="b1" id="b1"  value=" Sum " />
	<p id="p1"></p>
	
	
	
	<script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	
	<script>
	
	
		function   fn_sumButton()
		{
				let  x  = 	$("#t1").val();
				let  y  = 	$("#t2").val();
				let  z = parseInt(x) +  parseInt(y);
				$("#t3").val(z);		

			$("#p1").html("Sum Result  : "  +  z);
		}
	 
				
	</script>
	
 </body>
</html>
