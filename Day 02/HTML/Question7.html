<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../CSS/Question7.css" />

  <body>
    <h1><strong>Dynamic Operations on Arrays</strong></h1>
    <hr />
    <input type="button" value="Show Data" onclick="showData()" />
    <table id="table"></table>
  </body>
  <script>
    const showData = () => {
      const data = ["HTML5", "CSS3", "jQuery", "Angular JS", "Bootstrap"];
      let temp = "";
      let j = 0,
        count = 0;
      const obj4 = document.getElementById("table");
      temp =
        temp +
        "<tr><th>Course</th><th>Course</th><th>Course</th><th>Course</th>";
      for (let k = 1; k < 5; k++) {
        temp = temp + "<tr>";
        for (let i = 0; i < 4; i++) {
          count++;
          if (count === 16) {
            break;
          }
          if (j === 5) {
            j = 0;
          }
          temp = temp + "<td>" + data[j] + "</td>";
          j++;
        }
        temp = temp + "</tr>";
      }
      obj4.innerHTML = temp;
    };
  </script>
</html>
